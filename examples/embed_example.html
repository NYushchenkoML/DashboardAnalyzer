<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример встраивания BI Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .metric-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .metric-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #2196f3;
            margin: 10px 0;
        }
        .metric-change {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        .metric-change.positive {
            background: #e8f5e9;
            color: #4caf50;
        }
        .metric-change.negative {
            background: #ffebee;
            color: #f44336;
        }
        .filters {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .filters select, .filters input {
            margin: 0 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>BI Dashboard - Пример</h1>
    
    <div class="filters">
        <label>Ресторан:</label>
        <select id="restaurant-filter">
            <option value="1">Ресторан 1</option>
            <option value="2">Ресторан 2</option>
        </select>
        
        <label>Период:</label>
        <input type="date" id="start-date" value="2024-01-01">
        <input type="date" id="end-date" value="2024-01-31">
    </div>
    
    <div class="dashboard">
        <div class="metric-card" data-metric="Себестоимость">
            <h3>Себестоимость</h3>
            <div class="metric-value">45.5%</div>
            <div class="metric-change positive">+1.2%</div>
        </div>
        
        <div class="metric-card" data-metric="Выручка">
            <h3>Выручка</h3>
            <div class="metric-value">1,250,000 ₽</div>
            <div class="metric-change positive">+5.3%</div>
        </div>
        
        <div class="metric-card" data-metric="Прибыль">
            <h3>Прибыль</h3>
            <div class="metric-value">325,000 ₽</div>
            <div class="metric-change negative">-2.1%</div>
        </div>
    </div>
    
    <!-- Встраиваемый скрипт BI Analyzer -->
    <script src="../client/embed.js"></script>
    <script>
        // Конфигурация BI Analyzer
        window.BIAnalyzerConfig = {
            apiUrl: 'https://your-backend-api.com',  // URL вашего Backend API
            sqlEndpoint: '/api/v1/query',  // Endpoint для SQL запросов
            apiHeaders: {
                'Authorization': 'Bearer YOUR_TOKEN'  // Заголовки авторизации
            },
            autoInit: true,                     // Автоматическая инициализация
            buttonText: 'Анализировать метрики',
            buttonPosition: 'top-right'
        };
        
        // После загрузки страницы можно настроить сбор данных
        document.addEventListener('DOMContentLoaded', function() {
            // Можно переопределить методы сбора данных для вашего дашборда
            if (window.BIAnalyzer) {
                // Пример: кастомный сбор метрик
                const originalCollectMetrics = window.BIAnalyzer.prototype.collectMetrics;
                window.BIAnalyzer.prototype.collectMetrics = function(data) {
                    // Используем data-metric атрибуты
                    const metricCards = document.querySelectorAll('[data-metric]');
                    metricCards.forEach((card, index) => {
                        const metricName = card.getAttribute('data-metric');
                        const valueElement = card.querySelector('.metric-value');
                        const changeElement = card.querySelector('.metric-change');
                        
                        if (valueElement && changeElement) {
                            const value = this.extractMetricValue(valueElement);
                            const change = this.extractMetricChange(changeElement);
                            
                            data.metrics.push({
                                id: `metric_${index}`,
                                name: metricName,
                                value: value,
                                change: change,
                                element: card
                            });
                        }
                    });
                };
            }
        });
    </script>
</body>
</html>
